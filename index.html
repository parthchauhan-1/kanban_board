<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbanBoard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color red" id=""></div>
            <div class="color blue" id=""></div>
            <div class="color green" id=""></div>
            <div class="color black" id=""></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </header>
    <div class="add-new-cont">
        <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
        <div class="priority-selector">
            <div class="priority-btn red"></div>
            <div class="priority-btn blue"></div>
            <div class="priority-btn green"></div>
            <div class="priority-btn black"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
